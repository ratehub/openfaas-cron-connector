# Default values for openfaas-cron-connector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

settings:
  connector_name: openfaas-cron-connector
  faas_gateway: gateway:8080
  gateway_ssl: false
  linkerd: enabled
  timeout: 30000
  #faas_gateway_user: admin
  #faas_gateway_pass: admin

basicAuthSecrets:
  existingSecrets: true
  nameOverride: ''
  values:
    basic-auth-password: ''
    basic-auth-user: ''

linkerd:
  enabled: true

## The ServiceAccount is used for Vault integration.
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

## Uncomment and update the VSWH settings to inject secrets into pods.
podAnnotations: {}
  # vault.security.banzaicloud.io/vault-addr: "https://vault.default.svc.cluster.local.:8200"
  # vault.security.banzaicloud.io/vault-tls-secret: "vault-tls"
  # vault.security.banzaicloud.io/vault-path: kubernetes
  # vault.security.banzaicloud.io/vault-role: 
  # vault.security.banzaicloud.io/vault-skip-verify: "true" # Container is missing Trusted Mozilla roots too.

podSecurityContext:
  fsGroup: 2000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
